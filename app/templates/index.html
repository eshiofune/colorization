<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Colorizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Image Colorizer</h1>
        <form id="upload-form" class="mt-4">
            <div class="form-group mb-4">
                <label for="imageInput">Upload a Black and White Image</label>
                <input type="file" class="form-control" id="imageInput" accept="image/*" required>
            </div>
            <div class="form-group mb-4">
                <label for="imageInput">Model</label>
                <select class="form-select" id="modelInput">
                    <option value="1" selected>Model 1</option>
                    <option value="4">Model 2</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="d-none" id="output">
            <div class="col">
                <h3>Original Image</h3>
                <img id="originalImage" class="img-fluid" alt="Original Image">
            </div>
            <div class="col">
                <h3>Colored Image</h3>
                <img id="colorizedImage" class="img-fluid" alt="Colorized Image">
            </div>
        </div>
    </div>

    <script src="/static/js/scripts.js"></script>
</body>

</html>
